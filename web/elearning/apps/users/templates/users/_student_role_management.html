
<style>
    .topnav_ a {
        color: #fff;
        background-color: #007bff;
        padding: 10px 20px;
        margin-right: 10px;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s;
    }
    .topnav_ a:hover, .topnav_ a.active {
        background-color: #0056b3;
    }
    #page_sub_content {
        margin-top: 20px;
    }
    .welcome-text {
        color: green;
    }
</style>

<div class="container mt-4">
    <div class="topnav_ mb-4" id="myTopnav" onclick="btnClickFunction(event)">
        <a href="#home" class="active" id="a1">Home</a>
        <a href="#" sub_page="student_role_management_courses" report="courses" id="a20">My Courses</a>
    </div>
    <div id="page_sub_content">
        <h1 class="welcome-text">Welcome to Student Management System</h1>
    </div>
    <span id="current_active" ca_id="a1"></span>
</div>


<script>
function btnClickFunction(event){

   event.preventDefault();
   event.target.setAttribute("class", "active")
   ca_id = document.getElementById("current_active")
   ca_id_ = ca_id.getAttribute("ca_id");
   ca = document.getElementById(ca_id_)

   ca.removeAttribute("class");
   ca_id.setAttribute("ca_id", event.target.getAttribute("id"))
      $.post('{% url "users:show_sub_content" %}',
        {
          sub_page: event.target.getAttribute("sub_page"),
          report: event.target.getAttribute("report")
        },
        function(data){
            $('#page_sub_content').empty().append(data)
        }
      );
  }


function openFunction(){
      $.post('{% url "users:show_sub_content" %}',
        {
          sub_page: "student_role_management",
          report: "courses"
        },
        function(data){
            alert("openFunction=== "+data)
            $('#page_sub_content').empty().append(data)
        }
      );
  }


</script>
