<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User Account</title>
</head>
<body>

        {% csrf_token %}
        <button type="submit">Delete Account</button>
    </form>
</body>
</html>
