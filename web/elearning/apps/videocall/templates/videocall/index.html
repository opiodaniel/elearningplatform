  <body>


        <main id="app">
          <div class="container my-5">
            <!-- Header Section -->
            <div class="row">
              <div class="col-12 text-center">
                <img
                  src="{% static 'agora/agora-logo.png' %}"
                  alt="Agora Logo"
                  class="img-fluid mb-4"
                  style="max-width: 200px;"
                />
                <h1 class="display-5 text-primary">Agora Video Chat</h1>
                <p class="text-secondary">Connect with your team in real-time!</p>
              </div>
            </div>

            <!-- User List Section -->
            <div class="row my-4">
              <div class="col">
                <div class="card shadow-sm">
                  <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Available Users</h4>
                  </div>
                  <div class="card-body">
                    <div class="d-flex flex-wrap gap-2">
                      {% for singleUser in allUsers %}
                        <button
                          type="button"
                          class="btn btn-outline-primary d-flex align-items-center"
                          @click="placeCall('{{singleUser.id}}','{{singleUser}}')"
                        >
                          <i class="bi bi-person-circle me-2"></i>
                          {{ singleUser }}
                          <span class="badge bg-warning ms-2">${ getUserOnlineStatus({{singleUser.id}}) }</span>
                        </button>
                      {% endfor %}
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Incoming Call Notification -->
            <div class="row my-5" v-if="incomingCall">
              <div class="col-12">
                <div class="alert alert-warning d-flex align-items-center">
                  <div>
                    <strong>Incoming Call From: </strong>
                    <span class="text-dark">${ incomingCaller }</span>
                  </div>
                  <div class="ms-auto">
                    <button class="btn btn-danger me-2" @click="declineCall">
                      Decline
                    </button>
                    <button class="btn btn-success" @click="acceptCall">
                      Accept
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <section id="video-container" v-if="callPlaced" class="my-4">

                <div id="local-video" class="video-box border border-primary rounded mb-3"></div>
                <div id="remote-video" class="video-box border border-success rounded mb-3"></div>

                <div class="action-btns">
                  <button
                    type="button"
                    class="btn btn-info"
                    @click="handleAudioToggle"
                  >
                    ${ mutedAudio ? "Unmute" : "Mute" }
                  </button>

                  <!-- <button id="startButton">Start Audio</button>-->


                  <button
                    type="button"
                    class="btn btn-primary mx-4"
                    @click="handleVideoToggle"
                  >
                    ${ mutedVideo ? "ShowVideo" : "HideVideo" }
                  </button>

                  <button type="button" class="btn btn-danger" @click="endCall">
                    EndCall
                  </button>
                </div>
            </section>

          </div>
        </main>

      window.pusher = new Pusher("9c7201a7d112211d5259", {

        auth: {
          headers: {
            "X-CSRFToken": "{{ csrf_token }}",
          },
        },
      });

      const AUTH_USER = "{{user}}"
      const AUTH_USER_ID =  "{{request.user.id}}"
      const CSRF_TOKEN = "{{ csrf_token }}"
    </script>
